<div class="container">
  <h2 class="text-center">Welcome to DDDev</h2>
  <form (ngSubmit)="login(user)">
    <div class="form-group row">
      <div class="col-sm-12">
        <input class="form-control" type="text" id="email" placeholder="Email" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <input class="form-control" type="password" id="password" placeholder="Pasword" />
      </div>
    </div>
    <button type="submit" id="custom" class="button" (click)="customLogin()">Login with Username/Password</button>
  </form>
  <button id="google" class="button" (click)="googleLogin()">Login with Google Account</button>
  <br>
  <a routerLink="/signup">No account? <strong>Create one here</strong></a>
</div>
