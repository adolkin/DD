<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of items; trackBy: trackByItems" [ngStyle]="{'background-image': item.background? 'url(' + item.background + ')': none}">
    <div class="button-box">
      <button (click)="showDialog = !showDialog; onSelect(item)" class="btn btn-default btn-xs glyphicon glyphicon-fullscreen"></button>
      <button (click)="removeItem($event, item)" class="btn btn-default btn-xs glyphicon glyphicon glyphicon-trash"></button>
    </div>
    <div class="my-div">
      <div *ngIf="item.content" [innerHTML]="item.content | safeHtml" class="item">
      </div>
    </div>
  </gridster-item>
</gridster>
<app-edit-content [(visible)]="showDialog" [item]="selectedItem" [page]="page" (bodyText)="changeText($event)"></app-edit-content>
