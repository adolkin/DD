<div [@dialog] *ngIf="visible" class="dialog">
  <div class="navigate">
    <button class="btn btn-sm btn-danger" (click)="editItem(text.value)">Save</button>
    <button class="btn btn-sm" (click)="close()">Cancel</button>
  </div>
  <div class="content">
    <textarea [innerHTML]="item.content" #text></textarea>
  </div>
</div>
