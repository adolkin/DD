<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <button (click)="removeItem($event, item)" class="btn btn-primary btn-xs">
      delete
    </button>
    <button (click)="showDialog = !showDialog" class="btn btn-primary btn-xs">
      edit
    </button>
    <div [innerHTML]="bodyText"></div>
  </gridster-item>

</gridster>
<button (click)="addItem()" class="btn btn-primary">
  add
</button>

<app-modal [(visible)]="showDialog">
  <textarea [(ngModel)]="bodyText"></textarea>
</app-modal>
