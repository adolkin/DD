<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-box" [hidden]="viewed">
      <button (click)="showDialog = !showDialog; onSelect(item)" class="btn btn-primary btn-xs">Edit</button>
      <button (click)="removeItem($event, item)" class="btn btn-danger btn-xs">Delete</button>
    </div>
    <div *ngIf="item.content" [innerHTML]="item.content">
    </div>
  </gridster-item>
</gridster>

<div class="menu">
  <button (click)="addItem()" class="btn btn-success">Add</button>
  <button (click)="viewed = !viewed" class="btn btn-success">Fix</button>
</div>

<app-modal [(visible)]="showDialog" [box]="selectedBox" (bodyText)="changeText($event)"></app-modal>
